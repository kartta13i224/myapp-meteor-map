<head>
  <title>MYapp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
{{> leadForm}}
  {{> hello}}
  {{> map}}
  {{> info}}
</body>
<template name="leadForm">
    <form id="newLeadForm">
    <select class="form-control"  id="leadSource">
        <option disabled="disabled">Please Select</option>
        {{#each categories}}
            <option value="{{this.option}}" {{isSelected this.option}}>{{this.option}}</option>
        {{/each}}
    </select>
	    <select class="form-control"  id="leadSource2">
        <option disabled="disabled">Please Select</option>
        {{#each categories}}
            <option value="{{this.option}}" {{isSelected2 this.option2}}>{{this.option}}</option>
        {{/each}}
    </select>
    </form>
    <br/>
    <button id='addOption'>Add a new option to Drowdown</button>
	<button id='addOption2'>Add a new option to Drowdown</button>
</template>

<template name="map">
 
<div class="mapimage">

<h2>Final land</h2>
<img id="pics" src="kartta.png" alt="Final Land" style="width:623px;height:547px;">

</div>
</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <button class="test">Click Me</button>
  {{city}}
</template>
